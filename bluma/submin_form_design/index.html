<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form 제출해보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- 커스텀 css -->
  <link rel="stylesheet" href="index.css">
  <!-- 자바스크립트 파일 -->
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="field">
      <label class="label" for="nameInput">이름</label>
      <div class="control">
        <input class="input" id="nameInput" type="text" placeholder="유재석">
      </div>
    </div>

    <div class="field">
      <label class="label" for="nicknameInput">닉네임</label>
      <div class="control">
        <input class="input" id="nicknameInput" type="text" placeholder="튜터">
        <p class="help">닉네임은 2글자 이상 8글자 이하입니다.</p>
      </div>
    </div>

    <div class="field">
      <label class="label" for="emailInput">이메일</label>
      <div class="control">
        <input class="input" id="emailInput" type="email" placeholder="abc@example.com">
      </div>
    </div>


    <div class="field">
      <label class="label" for="hobbySelectBox">취미</label>
      <div class="control">
        <div class="select">
          <select id="hobbySelectBox">
            <option>코딩</option>
            <option>운동</option>
            <option>독서</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label" for="passwordInput">비밀번호</label>
      <div class="control">
        <input class="input" id="passwordInput" type="password">
      </div>
    </div>

    <div class="field">
      <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
      <div class="control">
        <input class="input" id="passwordConfirmInput" type="password">
      </div>
    </div>
    
    <div class="control">
      <button class="button is-primary" id="submitButton">제출</button>
    </div>
  </div>
</body>
</html>
